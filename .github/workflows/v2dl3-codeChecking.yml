---
name: v2dl3-codeChecking

on:
  pull_request:
    paths-ignore:
      - 'utils/**vegas**'
      - 'utils/compare_fits_dirs.sh'
      - '.github/v2dl3-vegas.yml'
      - '.git*'
      - 'CITATION.cff'
      - 'environment-vegas.yml'
      - 'LICENSE'
      - 'README.md'
      - 'setup.py'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.11]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install conda dependencies
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment-eventdisplay.yml
          create-args: python=${{ matrix.python-version }}
          init-shell: bash

      - name: flake8
        shell: bash -leo pipefail {0}
        run: |
          flake8 --count --select=E9,F63,F7,F82 --ignore=E203,W503 \
                   --show-source --statistics .
          flake8 --count --max-complexity=25 --ignore=E203,W503 \
                 --max-line-length=127 --statistics .
